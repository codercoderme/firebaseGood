<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.2.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.2.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.2.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.2.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.2.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->

    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      .bgimg {
        background-image: url('https://www.w3schools.com//w3images/forestbridge.jpg');
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-family: "Courier New", Courier, monospace;
        font-size: 25px;
      }

      .topleft {
        position: absolute;
        top: 0;
        left: 16px;
      }

      .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
      }

      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      hr {
        margin: auto;
        width: 40%;
      }
    </style>

  </head>
  <body>
       <div class="bgimg">
        <div class="topleft">
          <p>Logo</p>
        </div>
        <div class="middle">
          <h1>COMING SOON</h1>
          <hr>
          <p>35 days left</p>
        </div>
        <div class="bottomleft">
          <p>Some text</p>
        </div>
     </div>
